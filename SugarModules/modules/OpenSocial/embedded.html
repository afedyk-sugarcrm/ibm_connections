<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SugarCRM</title>

    <link rel="stylesheet" href="javascripts/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/sugarcrm.css" type="text/css">
    
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.numberformatter-1.2.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/underscore.js"></script>

    <script type="text/javascript" charset="utf-8" src="javascripts/embedded.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="opportunityDetail">
        <div id="title">
          <h3>
            <span id="opportunityName">Name</span>
            <small id="accountName">Company</small>
          </h3>
        </div>
        <div id="detail">
          <div class="row">
      			<div class="span2 propertyName">
      				<strong>Amount (USD)</strong>
      			</div>
      			<div class="span">
      				<span id="amount">Amount</span> <span class="label" id="probability">Probability</span>
      			</div>
      		</div>
      		<div class="row">
      			<div class="span2 propertyName">
      				<strong>Sales Stage</strong>
      			</div>
      			<div class="span" id="stage">
      			  Sales Stage
      			</div>
      		</div>
      		<div class="row">
      			<div class="span2 propertyName">
      				<strong>Expected Close</strong>
      			</div>
      			<div class="span" id="close">
      			  Close Date
      			</div>
      		</div>
      		<div class="row">
      			<div class="span offset2"><span id="soon" class="label label-important">CLOSING SOON</span></div>
      		</div>
      		<div class="row">
      			<div class="span2 propertyName">
      				<strong>Next Step</strong>
      			</div>
      			<div class="span" id="nextStep">
      			  Next Step
      			</div>
      		</div>
      		<h4>Description</h4>
      		<div class="row">
      			<div class="span" id="description">
      			  They need these to support their product launch in January
      			</div>
      		</div>
        </div>
      </div>
    </div>
  </body>
</html>
